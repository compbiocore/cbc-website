{{ define "content"}}
<!-- header - blue container -->
{{ $current_section := .Section }}
<div id="hero-list" class=" bg-blue text pb-5">
<div class="container">
    <div class="row">
        <div class="col-md-12 d-flex flex-column pt-6 pb-10">
          <h1 class="fs-60 text-white"> {{ .Params.front.title | markdownify }} </h1>
          <p class="fs-30 text-white">{{ .Params.front.description }}</p>
        </div>
    </div>
</div>
</div>

<!-- table of contents -->
<div class="container-fluid overlay-top justify-content-center d-flex">
    <div class="col-lg-6 col-md-10 col-sm-12">
      <ul class="nav nav-toc-page flex-column boxed">
        {{ range $key, $button := .Params.front.button }}
          <li class="mx-1 nav-item bg-white my-1">
              <a data-scroll class="nav-link section-nav-link" href="#{{$button.href}}">
                  <span class="text-dark icon-{{.Params.icon}} pr-1 fs-24"></span>
                  <span class="text-dark fs-20">{{ $button.title }}</span>
              </a>
          </li>
          {{ end }}
      </ul>
      </div>
    </div>
  
</div>

{{ end }}
