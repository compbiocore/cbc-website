<!-- footer -->
<footer class="bg-beige ccv-footer d-print-none">
  <div class="row footer-content">
      <div class="col-12 col-md-2 footer-logo">
        {{ readFile "/themes/gb-theme/static/images/cbc-logo.svg" | safeHTML }}
      </div>
      <div class="col-12 col-md-6 text-dark">
        <h1 class="fs-20 font-weight-bold">Computational Biology Core</h1>
        <p>Center for Computational Biology of Human Disease</p>
        <div class="row">
          <div class="col">
            <ul class="list-group list-group-minimal">
              {{ range .Site.Menus.main.ByWeight }}
              {{ if ne .Name "Home"}}
              <li class="list-group-item"><a href="{{ .URL }}" class="link">{{ .Name }}</a></li>
              {{ end }}
              {{ end }}
            </ul>
          </div>
          <div class="col">
            <ul class="list-group list-group-minimal">
              <li class="list-group-item"><a href="{{ .Site.Params.contact.support.link }}" class="link"><span class="fad fa-envelope mr-1"></span>CBC Support</a></li>
              <li class="list-group-item"><a href="{{ .Site.Params.githubLinks.cbcGithub }}" class="link"><span class="fab fs-24 fa-github"></span> &nbsp;CBC GitHub</a></li>
            </ul>
          </div>
        </div>
      </div>
  </div>
</footer>
